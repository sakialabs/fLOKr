[pytest]
DJANGO_SETTINGS_MODULE = flokr.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
testpaths = 
    users
    inventory
    reservations
    hubs
    community
    partners
markers =
    unit: Unit tests
    integration: Integration tests
    property: Property-based tests
